<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/route-options.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgdPC6TcAxkzLuMVBaTf-pGW5rlbfEfbY&libraries=places"
   ></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script src="js/spinner.js" type="text/javascript"></script>

  <script src="js/index.js" charset="utf-8"></script>
  <script src="js/route-options.js" charset="utf-8"></script>
  <script src="js/canvas.js" charset="utf-8"></script>
  <title>Route Finder</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="master-nav-head">
      <div class="nav-wrapper">
          <img class="nav-content" src="./img/route-finder.png" alt="" />
          <p class="nav-content nav-copy" ><a class="nav-content" href="index.html">RouteFinder</a></p>
      </div>
    </nav>
  </div>
  <main class="main-container" id="route-page-container">
    <div class="top-panel">
      <form class="top-panel-form" action="route-options.html" method="GET">
        <label class="route-options-label" for="location">Location
          <input class="route-options-location route-input" type="text" placeholder="Location" id="locations" name="location" required />
        </label>
        <div class="input-group select-group route-options-select-wrapper">
          <label class="route-options-select-label route-options-label" for="mile-range">Within
            <select name="milerange" class="route-options-mile-range route-input" id="mile-range-options">
                <option value="5-miles">5 miles</option>
                <option value="10">10 miles</option>
                <option value="15">15 miles</option>
                <option value="20">20 miles</option>
                <option value="25">25 miles</option>
                <option value="30">30 miles</option>
                <option value="35">35 miles</option>
                <option value="40">40 miles</option>
                <option value="45">45 miles</option>
                <option value="50">50 miles</option>
              </select>
          </label>
        </div>
        <label class="route-options-label" for="maxdistance">Max Distance
          <input class="route-input route-options-maxdistance" type="text" placeholder="Max Distance (mi)" id="maxdistance" name="maxdistance" />
        </label>
        <label class="route-options-label" for="mindistance">Min Distance
          <input class="route-input route-options-mindistance" type="text" placeholder="Max Distance (mi)" id="mindistance" name="mindistance" />
        </label>
        <label class="route-options-label" for="elev-gain">Max Elevation
          <input class="route-input route-options-elev-gain" type="number" placeholder="Max Elevation (ft)" id="elev-gain" name="elevgain" />
        </label>
        <label class="route-options-label" for="elev-min">Min Elevation
          <input class="route-input route-options-elev-min" type="number" placeholder="Min Elevation (ft)" id="elev-min" name="elevmin" />
        </label>
        <div class="button button-route-options">
          <button class="btn-small" id="search-button" type="submit" name="action">
          <img class="button-img" src="./img/Search_Dark.png" alt="">
        </button>
        </div>
      </form>
    </div>
    <div class="route-container">
      <div class="search-results-container">
        <div id="num-results-container" >

        </div>
        <div class="ride-details">

        </div>
      </div>
      <div id="map" class="map-container">

      </div>
      <div id="elevation_chart">

      </div>
      <div id="spinner-container"></div>
    </div>

    <footer>

    </footer>

  </main>
</body>
</html>
